<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center">
    <p class="h2 mt-5">Please sign in</p>
    <form method="POST" action="/process_login" class="col-4 offset-4 mt-3">
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
        <div>
            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Email address">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary container-fluid">Sign in</button>
    </form>
</div>
</body>
</html>
